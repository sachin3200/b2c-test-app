<!DOCTYPE html>
<html>
<head>
    <title>B2C Test App</title>
</head>
<body>
    <h1>Azure AD B2C Test</h1>

            document.getElementById("token").innerText = "Token received! Check browser address bar for details.";
            console.log("Token:", hash);
        }
    </script>
